<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="img/airplane.png">
    <title>Seguros</title>
</head>
<body>
    <div class="bg-secondary">
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
              <a href="index.html" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="img/airplane.png" class="bi me-2" width="40" height="32" alt="Icono de la web representado por un avión de papel">
              </a>
        
              <div class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <input type="search" class="form-control" placeholder="¿Alguna pregunta?" aria-label="Search">
              </div>
        
              <div class="col-md-3 text-end">
                <a href="login.html" class="btn btn-light me-2">Accede</a>
                <a href="register.html" class="btn btn-warning">Regístrate</a>
              </div>
            </header>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="row align-items-start">
              <div class="col">
                <div class="card mx-2 mb-4">
                  <div class="card-header bg-warning text-dark">
                    <h5>Ida y vuelta <i class="bi bi-arrow-left-right"></i></h5>
                  </div>
                  <div class="card-body">
                    
                    <form method="post" action="buscarVuelosIdaYVuelta.html">
                      Seguro Premium <br>
                      - 
                      <input type="submit" value="Buscar vuelos" class="btn btn-warning mb-3"/>
                    </form>
            
                  </div>
                </div>
              </div>
              <div class="col">
  
                <div class="card mx-2 mb-4">
                  <div class="card-header bg-warning text-dark">
                    <h5>Sólo ida <i class="bi bi-arrow-right"></i></h5>
                  </div>
                  <div class="card-body">
                    
                    <form method="post" action="buscarVueloIda.html">
                      <div class="form-floating">
                          <input type="text" name="origen" value="" class="form-control mb-3" id="floatingOrigen" placeholder="Origen" required/>
                          <label for="floatingOrigen">Origen</label>
                      </div>
                      <div class="form-floating mb-3">
                          <input type="text" name="destino" value="" class="form-control" id="floatingDestino" placeholder="Destino" required/>
                          <label for="floatingDestino">Destino</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="date" name="ida" value="" class="form-control" id="floatingIda" placeholder="Ida" required/>
                        <label for="floatingIda">Ida</label>
                      </div>
                      <div class="form-floating">
                        <input type="number" name="origen" value="" class="form-control mb-3" id="floatingPasajeros" placeholder="Alias" required/>
                        <label for="floatingPasajeros">Pasajeros</label>
                      </div>
                      <input type="submit" value="Buscar vuelos" class="btn btn-warning mb-3"/>
                    </form>
            
                  </div>
                </div>
              </div>
          </div>
    </main>
</body>
</html>
